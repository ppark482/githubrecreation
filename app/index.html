<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Git Repository Recreation</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="images/octicons/octicons.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="container">
      <!-- Start of Header Bar -->
      <div class="header">
        <div class="headerContent">
          <span class="mega-octicon octicon-mark-github"></span>
          <div class="searchBar">
            <input type="text" value="Search GitHub" />
          <div class="exploreLinks">
            <a href="#">Explore</a>
            <a href="#">Gist</a>
            <a href="#">Blog</a>
            <a href="#">Help</a>
          </div>
          <div class="smallUser">
            <span>ppark482</span>
          </div>
          <div class="navImages">
            <span class="octicon octicon-plus"></span>
            <span class="octicon octicon-inbox"></span>
            <span class="octicon octicon-gear"></span>
            <span class="octicon octicon-sign-out"></span>
          </div>
        </div>
        </div> <!-- end of header content -->
      </div> <!-- end of header bar -->
      <div class="mainContent"> <!-- Start of Body Container -->
        <div class="sideBar"> <!-- Start of Sidebar -->
          <img alt="" class="avatar" data-user="8863462" height="230" src="https://avatars2.githubusercontent.com/u/8863462?v=2&amp;s=460" width="230">
          <div class="nameBox">
            <h1>Paul Park</h1>
            <span></span>
          </div>
          <div class="userStats">
            <ul>
              <li><span class="octicon octicon-link"></span><a href="#">Website</a></li>
              <li><span class="octicon octicon-clock"></span><span>Joined on Sept 22, 2014</span>
            </ul>
          </div> <!-- end user stats -->
          <div class="followerCard">
            <div class="followerCounter">
              <div class="counterOne">0</div>
              <div class="counterTwo">0</div>
              <div class="counterThree">0</div>
            </div>
            <div class="followerText">
              <div class="followersOne">Followers</div>
              <div class="starred">Starred</div>
              <div class="followersTwo">Following</div>
            </div>
          </div>
          <div class="organizations">
            <h3>Organizations</h3>
            <div class="orgImgs">
              <img alt="Front End Engineering" class="avatar" data-user="7996991" height="42" src="https://avatars2.githubusercontent.com/u/7996991?v=2&amp;s=84" width="42">
            </div>
          </div>
        </div> <!-- end of sidebar -->
        <div class="middleContent">
          <div class="middleNav">
            <p><span class="octicon octicon-plus"></span>Contributions</p>
            <p>Repositories</span>
            <span>Public Activity</span>

          </div>










        </div>
      </div> <!-- end of mainContent -->






    </div>
    </div> <!-- end of container -->



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
