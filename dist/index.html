<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Git Repository Recreation</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="container">
      <!-- Start of Header Bar -->
      <div class="header">
        <div class="headerContent">
          <span class="mega-octicon octicon-mark-github"></span>
          <div class="searchBar">
            <input type="text" value="Search GitHub" />
          <div class="exploreLinks">
            <a href="#">Explore</a>
            <a href="#">Gist</a>
            <a href="#">Blog</a>
            <a href="#">Help</a>
          </div> <!-- end exploreLinks -->
          <div class="smallUser">
            <span>ppark482</span>
          </div> <!-- end of smallUser -->
          <div class="navImages">
            <span class="octicon octicon-plus"><label class="octicon octicon-triangle-down"></label>
</span>
            <span class="octicon octicon-inbox"></span>
            <span class="octicon octicon-gear"></span>
            <span class="octicon octicon-sign-out"></span>
          </div> <!-- end of navImages -->
        </div> <!-- end of searchBar -->
        </div> <!-- end of header content -->
      </div> <!-- end of header bar -->
      <div class="mainContent"> <!-- Start of Body Container -->
        <div class="sideBar"> <!-- Start of Sidebar -->
          <img alt="" class="avatar" data-user="8863462" height="230" src="https://avatars2.githubusercontent.com/u/8863462?v=2&amp;s=460" width="230">
          <div class="nameBox">
            <h1>Paul Park</h1>
            <span></span>
          </div>
          <div class="userStats">
            <ul>
              <li><span class="octicon octicon-link"></span><a href="#">Website</a></li>
              <li><span class="octicon octicon-clock"></span><span>Joined on Sept 22, 2014</span>
            </ul>
          </div> <!-- end user stats -->
          <div class="followerCard">
            <div class="followerCounter">
              <div class="counterOne">0</div>
              <div class="counterTwo">0</div>
              <div class="counterThree">0</div>
            </div>
            <div class="followerText">
              <div class="followersOne">Followers</div>
              <div class="starred">Starred</div>
              <div class="followersTwo">Following</div>
            </div>
          </div>
          <div class="organizations">
            <h3>Organizations</h3>
            <div class="orgImgs">
              <img alt="Front End Engineering" class="avatar" data-user="7996991" height="42" src="https://avatars2.githubusercontent.com/u/7996991?v=2&amp;s=84" width="42">
            </div> <!-- end orgImgs -->
          </div> <!-- end organizations -->
        </div> <!-- end of sidebar -->
        <div class="middleContent">
          <div class="middleNav">
            <p><span class="octicon octicon-diff-added"></span>Contributions</p>
            <p><span class="octicon octicon-repo"></span>Repositories</p>
            <p><span class="octicon octicon-rss"></span>Public Activity</p>
            <button><span class="octicon octicon-pencil"></span>Edit Profile</button>
          </div> <!-- end of middleNav -->










        </div> <!-- end of middleContent -->
      </div> <!-- end of mainContent -->







    </div> <!-- end of container -->



    <script src="scripts/vendor.js"></script>
        <script src="scripts/token.js"></script>
        <script src="scripts/main.js"></script>
</body>
</html>
